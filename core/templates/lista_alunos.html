{% extends 'base_outras.html' %}
{% block main %}
<div class="container">
	<h1 align="center">Alunos Cadastrados</h1>	
	<table class="table table-striped table-hover">
		<thead>
			<tr>
			<th scope="col" id="labels">CÃ³digo</th>
			<th scope="col" id="labels">Nome</th>
			<th scope="col" id="labels">CPF</th>
			<th scope="col" id="labels">Telefone</th>
			<th scope="col" id="labels">E-mail</th>
			<th scope="col" id="labels">Data Nascimento</th>
			</tr>
		</thead>
		{% for aluno in alunos%}
		<tr>
			<td>{{ aluno.id }}</td>
			<td><a href="{% url 'avaliarAluno' aluno.id%}">{{ aluno.nome }}</a></td>
			<td>{{ aluno.cpf }}</td>
			<td>{{ aluno.telefone }}</td>
			<td>{{ aluno.email }}</td>
			<td>{{ aluno.dtNascimento }}</td>
			<td>
				<a href="" type="submit" class="glyphicon glyphicon-pencil"></a>
				<a href="" type="submit" class="glyphicon glyphicon-trash"></a>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
