<script>
	google.charts.load('current', {packages: ['corechart']});
	google.charts.setOnLoadCallback(drawBasic);

	function drawBasic() {
		var peso = '171';
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Altura');
		data.addColumn('number', 'Peso');
		
		data.addRows([
			['', 31.0],
			['', 75.2],
			['', 79.5],
			['', 95]
		  ]);

		var options = {	
			width: 500,
			height: 300,
			title: 'IMC',
			bar: {groupWidth: '85%'},
			hAxis: {
				title: 'Altura: ' + peso + '  cm',
				format: 'decimal',
				viewWindow: {

				}
			},
			vAxis: {
				gridlines: { count: 6 },
				title: 'Peso (Kg)',
				viewWindow: {
					min: [30],
					max: [180]
				}
			}
		};

		var chart = new google.visualization.ColumnChart(
		document.getElementById('chart_div'));

		chart.draw(data, options);
		}
	</script>
