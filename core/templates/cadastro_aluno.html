{% extends 'base_outras.html' %}
{% load bootstrap %}
{% block title %}Cadastro de Aluno{% endblock %}

{% block main %}
<div class="row" id="divs">
	<div>
		<form method="POST">
			{% csrf_token %}
			{{ form|bootstrap }}
			<div>
				<br>
				<input type="submit" value="Avaliar Agora" name="AvaliarAgora" href="{% url 'cadastrarAluno' %}" class="btn btn-success btn"/>
				<a href="{% url 'home' %}" class="btn btn-primary">Cancelar</a>
				<input type="submit" value="Gravar" class="btn btn-primary btn"/>
			</div>
		</form>
	</div>
</div>

{% endblock %}
